<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手部追踪画图应用 - 流畅版</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #canvas {
            z-index: 10;
        }
        #overlayCanvas {
            z-index: 20;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 30;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            color: #282c34;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #21a1f2;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
            color: white;
            padding: 20px;
            z-index: 25;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        .header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .info {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #61dafb;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 30;
            backdrop-filter: blur(5px);
        }
        .toolbar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 15px;
            z-index: 30;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .tool-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .tool-section h3 {
            color: white;
            margin: 0;
            font-size: 14px;
            text-align: center;
        }
        .tool-item {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        .tool-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .tool-item.active {
            border-color: #61dafb;
            border-width: 3px;
            background: rgba(97, 218, 251, 0.3);
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(97, 218, 251, 0.6);
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        .color-item {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .color-item:hover {
            transform: scale(1.2);
        }
        .color-item.active {
            border-color: #61dafb;
            border-width: 3px;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
        }
        .brush-size {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .size-item {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #61dafb;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            transition: all 0.3s ease;
        }
        .size-item:hover {
            transform: scale(1.1);
        }
        .size-item.active {
            border-color: #61dafb;
            border-width: 3px;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
            background: linear-gradient(45deg, #61dafb, #21a1f2);
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        .template-item {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        .template-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .template-item.active {
            border-color: #61dafb;
            border-width: 3px;
            transform: scale(1.15);
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.8);
            background: rgba(97, 218, 251, 0.3);
        }
        .performance-indicator {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #61dafb;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 30;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>手部追踪画图应用 - 流畅版</h1>
        <p>🖌️ 手势绘画：食指伸出或捏合 | 🖱️ 鼠标控制：右侧工具栏选择工具、颜色和粗细</p>
    </div>
    <div class="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        <canvas id="overlayCanvas"></canvas>
    </div>
    <div id="info" class="info">请将手放入镜头内</div>
    <div class="performance-indicator" id="performanceIndicator">FPS: --</div>
    <div class="toolbar">
        <div class="tool-section">
            <h3>工具</h3>
            <div class="tool-item active" id="brushTool" title="画笔工具">🖌️</div>
            <div class="tool-item" id="eraserTool" title="橡皮擦">🧽</div>
        </div>
        <div class="tool-section">
            <h3>颜色</h3>
            <div class="color-palette" id="colorPalette">
                <div class="color-item" style="background-color: #61dafb;" data-color="#61dafb"></div>
                <div class="color-item active" style="background-color: #ff6b6b;" data-color="#ff6b6b"></div>
                <div class="color-item" style="background-color: #51cf66;" data-color="#51cf66"></div>
                <div class="color-item" style="background-color: #ffd43b;" data-color="#ffd43b"></div>
                <div class="color-item" style="background-color: #ae8cff;" data-color="#ae8cff"></div>
                <div class="color-item" style="background-color: #ff922b;" data-color="#ff922b"></div>
            </div>
        </div>
        <div class="tool-section">
            <h3>粗细</h3>
            <div class="brush-size" id="brushSize">
                <div class="size-item active" data-size="2">S</div>
                <div class="size-item" data-size="6">M</div>
                <div class="size-item" data-size="12">L</div>
            </div>
        </div>
        <div class="tool-section">
            <h3>模板</h3>
            <div class="template-grid" id="templateGrid">
                <div class="template-item" data-template="cat">🐱</div>
                <div class="template-item active" data-template="dog">🐕</div>
                <div class="template-item" data-template="bird">🐦</div>
                <div class="template-item" data-template="fish">🐠</div>
                <div class="template-item" data-template="flower">🌸</div>
                <div class="template-item" data-template="tree">🌳</div>
                <div class="template-item" data-template="butterfly">🦋</div>
                <div class="template-item" data-template="rabbit">🐰</div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="clearButton">清除画板</button>
        <button id="saveButton">保存图片</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
    
    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton');
        const infoElement = document.getElementById('info');
        const performanceIndicator = document.getElementById('performanceIndicator');
        
        // 绘画状态优化
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let drawingPoints = []; // 存储绘画点，用于平滑曲线
        let lastDrawTime = 0;
        let drawThrottleTime = 16; // 约60fps的绘画频率
        
        // 性能监控
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let fps = 0;
        let lastProcessTime = 0;
        let processInterval = 33; // 约30fps的处理频率，提高流畅度
        
        // 工具状态
        let currentTool = 'brush';
        let currentColor = '#ff6b6b';
        let currentSize = 4; // 默认使用中等大小，提高可见性
        let currentTemplate = null;
        
        // 手部追踪状态
        let handDetected = false;
        let pinchDetected = false;
        let lastHandPosition = { x: 0, y: 0 };
        
        // 初始化工具样式
        function updateBrushStyle() {
            if (currentTool === 'brush') {
                canvasCtx.globalCompositeOperation = 'source-over';
                canvasCtx.strokeStyle = currentColor;
                canvasCtx.lineWidth = currentSize;
            } else {
                canvasCtx.globalCompositeOperation = 'destination-out';
                canvasCtx.strokeStyle = 'rgba(0,0,0,1)';
                canvasCtx.lineWidth = currentSize;
            }
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';
        }
        updateBrushStyle();
        
        // 性能监控
        function updatePerformance() {
            frameCount++;
            const now = performance.now();
            
            if (now - lastFpsUpdate >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                performanceIndicator.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }
        
        // 平滑绘画函数
        function smoothDraw(points) {
            if (points.length < 2) return;
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(points[0].x, points[0].y);
            
            // 使用二次贝塞尔曲线平滑连接点
            for (let i = 1; i < points.length - 1; i++) {
                const xc = (points[i].x + points[i + 1].x) / 2;
                const yc = (points[i].y + points[i + 1].y) / 2;
                canvasCtx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
            }
            
            // 绘制最后一段
            const lastPoint = points[points.length - 1];
            canvasCtx.lineTo(lastPoint.x, lastPoint.y);
            canvasCtx.stroke();
        }
        
        // 简化的手部关键点绘制
        function drawHandLandmarks(landmarks) {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            // 只绘制关键点，不绘制连接线，提高性能
            landmarks.forEach((landmark, index) => {
                const x = landmark.x * overlayCanvas.width;
                const y = landmark.y * overlayCanvas.height;
                
                let color = '#61dafb';
                let size = 4;
                
                // 拇指 - 红色
                if (index >= 1 && index <= 4) {
                    color = '#ff6b6b';
                    size = 6;
                }
                // 食指 - 绿色
                else if (index >= 5 && index <= 8) {
                    color = '#51cf66';
                    size = 6;
                }
                
                overlayCtx.beginPath();
                overlayCtx.arc(x, y, size, 0, 2 * Math.PI);
                overlayCtx.fillStyle = color;
                overlayCtx.fill();
            });
        }
        
        function onResults(results) {
            updatePerformance();
            
            // 设置canvas尺寸
            if (canvasElement.width !== videoElement.videoWidth || canvasElement.height !== videoElement.videoHeight) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                overlayCanvas.width = videoElement.videoWidth;
                overlayCanvas.height = videoElement.videoHeight;
            }
            
            updateBrushStyle();
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const handLandmarks = results.multiHandLandmarks[0];
                
                // 获取食指和拇指位置
                const indexFinger = handLandmarks[8];
                const thumb = handLandmarks[4];
                const currentX = indexFinger.x * canvasElement.width;
                const currentY = indexFinger.y * canvasElement.height;
                
                // 计算捏合距离
                const distance = Math.sqrt(
                    Math.pow(indexFinger.x - thumb.x, 2) +
                    Math.pow(indexFinger.y - thumb.y, 2)
                );
                
                // 捏合阈值
                const pinchThreshold = 0.08;
                
                // 检测捏合状态
                const wasPinching = pinchDetected;
                pinchDetected = distance < pinchThreshold;
                
                // 更新手部检测状态
                handDetected = true;
                
                // 绘制手部关键点（降低频率）
                if (frameCount % 3 === 0) {
                    drawHandLandmarks(handLandmarks);
                }
                
                // 绘画逻辑优化
                const now = performance.now();
                
                if (pinchDetected) {
                    // 捏合状态 - 开始或继续绘画
                    infoElement.textContent = `状态：正在绘画... ${currentTool === 'brush' ? '🖌️' : '🧽'}`;
                    
                    if (!wasPinching) {
                        // 刚开始捏合，开始新的绘画
                        isDrawing = true;
                        drawingPoints = [{ x: currentX, y: currentY }];
                        lastX = currentX;
                        lastY = currentY;
                    } else if (isDrawing && now - lastDrawTime > drawThrottleTime) {
                        // 继续绘画，添加新点
                        const distance = Math.sqrt(Math.pow(currentX - lastX, 2) + Math.pow(currentY - lastY, 2));
                        
                        // 只有移动距离足够大才添加新点
                        if (distance > 2) {
                            drawingPoints.push({ x: currentX, y: currentY });
                            
                            // 限制点的数量，避免内存溢出
                            if (drawingPoints.length > 50) {
                                drawingPoints.shift();
                            }
                            
                            // 实时绘制
                            updateBrushStyle();
                            canvasCtx.beginPath();
                            canvasCtx.moveTo(lastX, lastY);
                            canvasCtx.lineTo(currentX, currentY);
                            canvasCtx.stroke();
                            
                            lastX = currentX;
                            lastY = currentY;
                            lastDrawTime = now;
                        }
                    }
                } else {
                    // 松开状态 - 停止绘画
                    if (wasPinching && isDrawing) {
                        // 刚松开，绘制最后的平滑曲线
                        if (drawingPoints.length > 1) {
                            updateBrushStyle();
                            smoothDraw(drawingPoints);
                        }
                        drawingPoints = [];
                    }
                    
                    isDrawing = false;
                    infoElement.textContent = "状态：抬起画笔";
                }
                
                lastHandPosition = { x: currentX, y: currentY };
            } else {
                // 没有检测到手
                if (handDetected) {
                    // 手刚离开画面，完成最后的绘画
                    if (isDrawing && drawingPoints.length > 1) {
                        updateBrushStyle();
                        smoothDraw(drawingPoints);
                    }
                    drawingPoints = [];
                    isDrawing = false;
                    handDetected = false;
                    pinchDetected = false;
                }
                
                infoElement.textContent = "请将手放入镜头内";
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            }
        }
        
        // 简化的模板绘制函数
        function drawTemplate(templateName) {
            const centerX = canvasElement.width / 2;
            const centerY = canvasElement.height / 2;
            const size = Math.min(canvasElement.width, canvasElement.height) * 0.6;
            
            canvasCtx.strokeStyle = '#ffffff';
            canvasCtx.lineWidth = 3;
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';
            
            switch(templateName) {
                case 'cat':
                    drawCat(centerX, centerY, size);
                    break;
                case 'dog':
                    drawDog(centerX, centerY, size);
                    break;
                case 'bird':
                    drawBird(centerX, centerY, size);
                    break;
                case 'fish':
                    drawFish(centerX, centerY, size);
                    break;
                case 'flower':
                    drawFlower(centerX, centerY, size);
                    break;
                case 'tree':
                    drawTree(centerX, centerY, size);
                    break;
                case 'butterfly':
                    drawButterfly(centerX, centerY, size);
                    break;
                case 'rabbit':
                    drawRabbit(centerX, centerY, size);
                    break;
            }
        }
        
        // 简化的模板绘制函数
        function drawCat(x, y, size) {
            // 头部
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.25, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 耳朵
            canvasCtx.beginPath();
            canvasCtx.moveTo(x - size * 0.18, y - size * 0.18);
            canvasCtx.lineTo(x - size * 0.25, y - size * 0.35);
            canvasCtx.lineTo(x - size * 0.08, y - size * 0.25);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(x + size * 0.18, y - size * 0.18);
            canvasCtx.lineTo(x + size * 0.25, y - size * 0.35);
            canvasCtx.lineTo(x + size * 0.08, y - size * 0.25);
            canvasCtx.stroke();
            
            // 眼睛
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.08, y - size * 0.05, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.08, y - size * 0.05, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // 鼻子
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.03, 0, 2 * Math.PI);
            canvasCtx.stroke();
        }
        
        // 其他模板函数保持类似简化...
        
        // 初始化MediaPipe Hands - 优化设置
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 使用最轻量级模型
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        // 初始化摄像头 - 使用更低分辨率
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                const now = performance.now();
                if (now - lastProcessTime > processInterval) {
                    await hands.send({image: videoElement});
                    lastProcessTime = now;
                }
            },
            width: 480,  // 进一步降低分辨率
            height: 360  // 进一步降低分辨率
        });
        
        videoElement.addEventListener('loadedmetadata', () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            overlayCanvas.width = videoElement.videoWidth;
            overlayCanvas.height = videoElement.videoHeight;
        });
        
        camera.start();
        
        // 事件监听器保持不变...
        document.getElementById('brushTool').addEventListener('click', () => selectTool('brush'));
        document.getElementById('eraserTool').addEventListener('click', () => selectTool('eraser'));
        
        document.querySelectorAll('.template-item').forEach(item => {
            item.addEventListener('click', () => selectTemplate(item.dataset.template));
        });
        
        document.querySelectorAll('.color-item').forEach(item => {
            item.addEventListener('click', () => selectColor(item.dataset.color));
        });
        
        document.querySelectorAll('.size-item').forEach(item => {
            item.addEventListener('click', () => selectSize(parseInt(item.dataset.size)));
        });
        
        function selectTool(tool) {
            currentTool = tool;
            updateBrushStyle();
            updateToolbarUI();
            infoElement.textContent = `已选择: ${tool === 'brush' ? '画笔' : '橡皮擦'}工具`;
        }
        
        function selectColor(color) {
            currentColor = color;
            updateBrushStyle();
            updateToolbarUI();
            infoElement.textContent = `已选择颜色: ${color}`;
        }
        
        function selectSize(size) {
            currentSize = size;
            updateBrushStyle();
            updateToolbarUI();
            infoElement.textContent = `已选择画笔粗细: ${size}`;
        }
        
        function selectTemplate(template) {
            currentTemplate = template;
            updateToolbarUI();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            drawTemplate(template);
            const templateNames = {
                'cat': '猫咪', 'dog': '小狗', 'bird': '小鸟', 'fish': '小鱼',
                'flower': '花朵', 'tree': '大树', 'butterfly': '蝴蝶', 'rabbit': '小兔'
            };
            infoElement.textContent = `已选择: ${templateNames[template]}模板，可以开始填色了！`;
        }
        
        function updateToolbarUI() {
            document.getElementById('brushTool').classList.toggle('active', currentTool === 'brush');
            document.getElementById('eraserTool').classList.toggle('active', currentTool === 'eraser');
            
            document.querySelectorAll('.color-item').forEach(item => {
                item.classList.toggle('active', item.dataset.color === currentColor);
            });
            
            document.querySelectorAll('.size-item').forEach(item => {
                item.classList.toggle('active', parseInt(item.dataset.size) === currentSize);
            });
            
            document.querySelectorAll('.template-item').forEach(item => {
                item.classList.toggle('active', item.dataset.template === currentTemplate);
            });
        }
        
        clearButton.addEventListener('click', () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            overlayCanvas.width = videoElement.videoWidth;
            overlayCanvas.height = videoElement.videoHeight;
            updateBrushStyle();
        });
        
        saveButton.addEventListener('click', () => {
            saveDrawingAsPNG();
        });
        
        function saveDrawingAsPNG() {
            try {
                const saveCanvas = document.createElement('canvas');
                const saveCtx = saveCanvas.getContext('2d');
                
                saveCanvas.width = canvasElement.width;
                saveCanvas.height = canvasElement.height;
                
                saveCtx.fillStyle = '#ffffff';
                saveCtx.fillRect(0, 0, saveCanvas.width, saveCanvas.height);
                
                saveCtx.scale(-1, 1);
                saveCtx.translate(-saveCanvas.width, 0);
                saveCtx.drawImage(canvasElement, 0, 0);
                
                const dataURL = saveCanvas.toDataURL('image/png');
                
                const link = document.createElement('a');
                link.download = `gesture-drawing-${Date.now()}.png`;
                link.href = dataURL;
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                infoElement.textContent = "图片已保存！";
                
                setTimeout(() => {
                    infoElement.textContent = "模型加载成功！请将手放入镜头内。";
                }, 3000);
            } catch (error) {
                console.error('保存图片失败:', error);
                infoElement.textContent = "保存图片失败，请重试";
            }
        }
    </script>
</body>
