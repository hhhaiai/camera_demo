    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const overlayCanvas = document.getElementById('overlayCanvas');
        const overlayCtx = overlayCanvas.getContext('2d');
        const clearButton = document.getElementById('clearButton');
        const saveButton = document.getElementById('saveButton');
        const infoElement = document.getElementById('info');
        const performanceIndicator = document.getElementById('performanceIndicator');
        
        // ç»˜ç”»çŠ¶æ€ä¼˜åŒ–
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let drawingPoints = []; // å­˜å‚¨ç»˜ç”»ç‚¹ï¼Œç”¨äºå¹³æ»‘æ›²çº¿
        let lastDrawTime = 0;
        let drawThrottleTime = 16; // çº¦60fpsçš„ç»˜ç”»é¢‘ç‡
        
        // æ€§èƒ½ç›‘æ§
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let fps = 0;
        let lastProcessTime = 0;
        let processInterval = 33; // çº¦30fpsçš„å¤„ç†é¢‘ç‡ï¼Œæé«˜æµç•…åº¦
        
        // å·¥å…·çŠ¶æ€
        let currentTool = 'brush';
        let currentColor = '#ff6b6b';
        let currentSize = 4; // é»˜è®¤ä½¿ç”¨ä¸­ç­‰å¤§å°ï¼Œæé«˜å¯è§æ€§
        let currentTemplate = null;
        
        // æ‰‹éƒ¨è¿½è¸ªçŠ¶æ€
        let handDetected = false;
        let pinchDetected = false;
        let lastHandPosition = { x: 0, y: 0 };
        
        // åˆå§‹åŒ–å·¥å…·æ ·å¼
        function updateBrushStyle() {
            if (currentTool === 'brush') {
                canvasCtx.globalCompositeOperation = 'source-over';
                canvasCtx.strokeStyle = currentColor;
                canvasCtx.lineWidth = currentSize;
            } else {
                canvasCtx.globalCompositeOperation = 'destination-out';
                canvasCtx.strokeStyle = 'rgba(0,0,0,1)';
                canvasCtx.lineWidth = currentSize;
            }
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';
        }
        updateBrushStyle();
        
        // æ€§èƒ½ç›‘æ§
        function updatePerformance() {
            frameCount++;
            const now = performance.now();
            
            if (now - lastFpsUpdate >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                performanceIndicator.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastFpsUpdate = now;
            }
        }
        
        // å¹³æ»‘ç»˜ç”»å‡½æ•°
        function smoothDraw(points) {
            if (points.length < 2) return;
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(points[0].x, points[0].y);
            
            // ä½¿ç”¨äºŒæ¬¡è´å¡å°”æ›²çº¿å¹³æ»‘è¿æ¥ç‚¹
            for (let i = 1; i < points.length - 1; i++) {
                const xc = (points[i].x + points[i + 1].x) / 2;
                const yc = (points[i].y + points[i + 1].y) / 2;
                canvasCtx.quadraticCurveTo(points[i].x, points[i].y, xc, yc);
            }
            
            // ç»˜åˆ¶æœ€åä¸€æ®µ
            const lastPoint = points[points.length - 1];
            canvasCtx.lineTo(lastPoint.x, lastPoint.y);
            canvasCtx.stroke();
        }
        
        // ç®€åŒ–çš„æ‰‹éƒ¨å…³é”®ç‚¹ç»˜åˆ¶
        function drawHandLandmarks(landmarks) {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            // åªç»˜åˆ¶å…³é”®ç‚¹ï¼Œä¸ç»˜åˆ¶è¿æ¥çº¿ï¼Œæé«˜æ€§èƒ½
            landmarks.forEach((landmark, index) => {
                const x = landmark.x * overlayCanvas.width;
                const y = landmark.y * overlayCanvas.height;
                
                let color = '#61dafb';
                let size = 4;
                
                // æ‹‡æŒ‡ - çº¢è‰²
                if (index >= 1 && index <= 4) {
                    color = '#ff6b6b';
                    size = 6;
                }
                // é£ŸæŒ‡ - ç»¿è‰²
                else if (index >= 5 && index <= 8) {
                    color = '#51cf66';
                    size = 6;
                }
                
                overlayCtx.beginPath();
                overlayCtx.arc(x, y, size, 0, 2 * Math.PI);
                overlayCtx.fillStyle = color;
                overlayCtx.fill();
            });
        }
        
        function onResults(results) {
            updatePerformance();
            
            // è®¾ç½®canvaså°ºå¯¸
            if (canvasElement.width !== videoElement.videoWidth || canvasElement.height !== videoElement.videoHeight) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                overlayCanvas.width = videoElement.videoWidth;
                overlayCanvas.height = videoElement.videoHeight;
            }
            
            updateBrushStyle();
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const handLandmarks = results.multiHandLandmarks[0];
                
                // è·å–é£ŸæŒ‡å’Œæ‹‡æŒ‡ä½ç½®
                const indexFinger = handLandmarks[8];
                const thumb = handLandmarks[4];
                const currentX = indexFinger.x * canvasElement.width;
                const currentY = indexFinger.y * canvasElement.height;
                
                // è®¡ç®—æåˆè·ç¦»
                const distance = Math.sqrt(
                    Math.pow(indexFinger.x - thumb.x, 2) +
                    Math.pow(indexFinger.y - thumb.y, 2)
                );
                
                // æåˆé˜ˆå€¼
                const pinchThreshold = 0.08;
                
                // æ£€æµ‹æåˆçŠ¶æ€
                const wasPinching = pinchDetected;
                pinchDetected = distance < pinchThreshold;
                
                // æ›´æ–°æ‰‹éƒ¨æ£€æµ‹çŠ¶æ€
                handDetected = true;
                
                // ç»˜åˆ¶æ‰‹éƒ¨å…³é”®ç‚¹ï¼ˆé™ä½é¢‘ç‡ï¼‰
                if (frameCount % 3 === 0) {
                    drawHandLandmarks(handLandmarks);
                }
                
                // ç»˜ç”»é€»è¾‘ä¼˜åŒ–
                const now = performance.now();
                
                if (pinchDetected) {
                    // æåˆçŠ¶æ€ - å¼€å§‹æˆ–ç»§ç»­ç»˜ç”»
                    infoElement.textContent = `çŠ¶æ€ï¼šæ­£åœ¨ç»˜ç”»... ${currentTool === 'brush' ? 'ğŸ–Œï¸' : 'ğŸ§½'}`;
                    
                    if (!wasPinching) {
                        // åˆšå¼€å§‹æåˆï¼Œå¼€å§‹æ–°çš„ç»˜ç”»
                        isDrawing = true;
                        drawingPoints = [{ x: currentX, y: currentY }];
                        lastX = currentX;
                        lastY = currentY;
                    } else if (isDrawing && now - lastDrawTime > drawThrottleTime) {
                        // ç»§ç»­ç»˜ç”»ï¼Œæ·»åŠ æ–°ç‚¹
                        const distance = Math.sqrt(Math.pow(currentX - lastX, 2) + Math.pow(currentY - lastY, 2));
                        
                        // åªæœ‰ç§»åŠ¨è·ç¦»è¶³å¤Ÿå¤§æ‰æ·»åŠ æ–°ç‚¹
                        if (distance > 2) {
                            drawingPoints.push({ x: currentX, y: currentY });
                            
                            // é™åˆ¶ç‚¹çš„æ•°é‡ï¼Œé¿å…å†…å­˜æº¢å‡º
                            if (drawingPoints.length > 50) {
                                drawingPoints.shift();
                            }
                            
                            // å®æ—¶ç»˜åˆ¶
                            updateBrushStyle();
                            canvasCtx.beginPath();
                            canvasCtx.moveTo(lastX, lastY);
                            canvasCtx.lineTo(currentX, currentY);
                            canvasCtx.stroke();
                            
                            lastX = currentX;
                            lastY = currentY;
                            lastDrawTime = now;
                        }
                    }
                } else {
                    // æ¾å¼€çŠ¶æ€ - åœæ­¢ç»˜ç”»
                    if (wasPinching && isDrawing) {
                        // åˆšæ¾å¼€ï¼Œç»˜åˆ¶æœ€åçš„å¹³æ»‘æ›²çº¿
                        if (drawingPoints.length > 1) {
                            updateBrushStyle();
                            smoothDraw(drawingPoints);
                        }
                        drawingPoints = [];
                    }
                    
                    isDrawing = false;
                    infoElement.textContent = "çŠ¶æ€ï¼šæŠ¬èµ·ç”»ç¬”";
                }
                
                lastHandPosition = { x: currentX, y: currentY };
            } else {
                // æ²¡æœ‰æ£€æµ‹åˆ°æ‰‹
                if (handDetected) {
                    // æ‰‹åˆšç¦»å¼€ç”»é¢ï¼Œå®Œæˆæœ€åçš„ç»˜ç”»
                    if (isDrawing && drawingPoints.length > 1) {
                        updateBrushStyle();
                        smoothDraw(drawingPoints);
                    }
                    drawingPoints = [];
                    isDrawing = false;
                    handDetected = false;
                    pinchDetected = false;
                }
                
                infoElement.textContent = "è¯·å°†æ‰‹æ”¾å…¥é•œå¤´å†…";
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            }
        }
        
        // ç®€åŒ–çš„æ¨¡æ¿ç»˜åˆ¶å‡½æ•°
        function drawTemplate(templateName) {
            const centerX = canvasElement.width / 2;
            const centerY = canvasElement.height / 2;
            const size = Math.min(canvasElement.width, canvasElement.height) * 0.6;
            
            canvasCtx.strokeStyle = '#ffffff';
            canvasCtx.lineWidth = 3;
            canvasCtx.lineCap = 'round';
            canvasCtx.lineJoin = 'round';
            
            switch(templateName) {
                case 'cat':
                    drawCat(centerX, centerY, size);
                    break;
                case 'dog':
                    drawDog(centerX, centerY, size);
                    break;
                case 'bird':
                    drawBird(centerX, centerY, size);
                    break;
                case 'fish':
                    drawFish(centerX, centerY, size);
                    break;
                case 'flower':
                    drawFlower(centerX, centerY, size);
                    break;
                case 'tree':
                    drawTree(centerX, centerY, size);
                    break;
                case 'butterfly':
                    drawButterfly(centerX, centerY, size);
                    break;
                case 'rabbit':
                    drawRabbit(centerX, centerY, size);
                    break;
            }
        }
        
        // ç®€åŒ–çš„æ¨¡æ¿ç»˜åˆ¶å‡½æ•°
        function drawCat(x, y, size) {
            // å¤´éƒ¨
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.25, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // è€³æœµ
            canvasCtx.beginPath();
            canvasCtx.moveTo(x - size * 0.18, y - size * 0.18);
            canvasCtx.lineTo(x - size * 0.25, y - size * 0.35);
            canvasCtx.lineTo(x - size * 0.08, y - size * 0.25);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.moveTo(x + size * 0.18, y - size * 0.18);
            canvasCtx.lineTo(x + size * 0.25, y - size * 0.35);
            canvasCtx.lineTo(x + size * 0.08, y - size * 0.25);
            canvasCtx.stroke();
            
            // çœ¼ç›
            canvasCtx.beginPath();
            canvasCtx.arc(x - size * 0.08, y - size * 0.05, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            canvasCtx.beginPath();
            canvasCtx.arc(x + size * 0.08, y - size * 0.05, size * 0.05, 0, 2 * Math.PI);
            canvasCtx.stroke();
            
            // é¼»å­
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, size * 0.03, 0, 2 * Math.PI);
            canvasCtx.stroke();
        }
        
        // å…¶ä»–æ¨¡æ¿å‡½æ•°ä¿æŒç±»ä¼¼ç®€åŒ–...
        
        // åˆå§‹åŒ–MediaPipe Hands - ä¼˜åŒ–è®¾ç½®
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // ä½¿ç”¨æœ€è½»é‡çº§æ¨¡å‹
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        // åˆå§‹åŒ–æ‘„åƒå¤´ - ä½¿ç”¨æ›´ä½åˆ†è¾¨ç‡
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                const now = performance.now();
                if (now - lastProcessTime > processInterval) {
                    await hands.send({image: videoElement});
                    lastProcessTime = now;
                }
            },
            width: 480,  // è¿›ä¸€æ­¥é™ä½åˆ†è¾¨ç‡
            height: 360  // è¿›ä¸€æ­¥é™ä½åˆ†è¾¨ç‡
        });
        
        videoElement.addEventListener('loadedmetadata', () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            overlayCanvas.width = videoElement.videoWidth;
            overlayCanvas.height = videoElement.videoHeight;
        });
        
        camera.start();
        
        // äº‹ä»¶ç›‘å¬å™¨ä¿æŒä¸å˜...
